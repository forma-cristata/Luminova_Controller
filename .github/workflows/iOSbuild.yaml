name: iOS Build and Submit

on:
  workflow_dispatch:
    inputs:
      submit_to_store:
        description: 'Submit to App Store after build'
        required: false
        default: false
        type: boolean
      build_profile:
        description: 'EAS build profile to use'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - preview
          - development
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'app.json'
      - 'package.json'
      - 'eas.json'

jobs:
  build:
    name: Build iOS App
    runs-on: ubuntu-latest
    outputs:
      build-id: ${{ steps.eas-build.outputs.build-id }}
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build iOS app
        id: eas-build
        run: |
          echo "Building iOS app with profile: ${{ github.event.inputs.build_profile || 'production' }}"
          eas build --platform ios --profile ${{ github.event.inputs.build_profile || 'production' }} --non-interactive --no-wait

          # Get the build ID from the last build
          BUILD_ID=$(eas build:list --platform ios --status in-progress --limit 1 --json | jq -r '.[0].id')
          echo "build-id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "Build started with ID: $BUILD_ID"

      - name: Wait for build completion
        run: |
          echo "Waiting for build ${{ steps.eas-build.outputs.build-id }} to complete..."
          eas build:wait ${{ steps.eas-build.outputs.build-id }}

  submit:
    name: Submit to App Store
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.event.inputs.submit_to_store == 'true' || github.ref == 'refs/heads/main' }}
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to App Store
        run: |
          echo "Submitting build ${{ needs.build.outputs.build-id }} to App Store..."
          eas submit --platform ios --id ${{ needs.build.outputs.build-id }} --non-interactive
