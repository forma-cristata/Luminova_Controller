name: iOS Build and Submit

on:
  workflow_dispatch:
    inputs:
      submit_to_store:
        description: 'Submit to App Store after build'
        required: false
        default: false
        type: boolean
      build_profile:
        description: 'EAS build profile to use'
        required: false
        default: 'production'
        type: choice
        options:
          - production
          - preview
          - development
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'app.json'
      - 'package.json'
      - 'eas.json'

jobs:
  build:
    name: Build iOS App
    runs-on: ubuntu-latest
    environment: production  # Use GitHub environment for additional security
    outputs:
      build-id: ${{ steps.eas-build.outputs.build-id }}
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Install dependencies
        run: npm ci

      - name: Build iOS app
        id: eas-build
        env:
          EAS_NO_VCS: 1  # Reduce verbose output
        run: |
          echo "Building iOS app with profile: ${{ github.event.inputs.build_profile || 'production' }}"

          # Start the build and capture output, filtering sensitive information
          BUILD_OUTPUT=$(eas build --platform ios --profile ${{ github.event.inputs.build_profile || 'production' }} --non-interactive --no-wait 2>&1 | \
            sed 's/Serial Number.*/Serial Number             [REDACTED]/g' | \
            sed 's/Apple Team.*/Apple Team                [REDACTED]/g' | \
            sed 's/Developer Portal ID.*/Developer Portal ID       [REDACTED]/g')

          # Extract build ID from the build output URL
          BUILD_ID=$(echo "$BUILD_OUTPUT" | grep -o 'builds/[a-f0-9-]*' | head -1 | cut -d'/' -f2)

          if [ -z "$BUILD_ID" ]; then
            echo "Failed to extract build ID from output"
            echo "Build output (sanitized, last 10 lines):"
            echo "$BUILD_OUTPUT" | tail -10
            exit 1
          fi

          echo "build-id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "Build started with ID: $BUILD_ID"
          echo "::add-mask::$BUILD_ID"  # Mask build ID in subsequent logs

  submit:
    name: Submit to App Store
    runs-on: ubuntu-latest
    environment: production  # Use GitHub environment for additional security
    needs: build
    if: ${{ github.event.inputs.submit_to_store == 'true' || github.ref == 'refs/heads/main' }}
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "You must provide an EXPO_TOKEN secret linked to this project's Expo account in this repo's secrets. Learn more: https://docs.expo.dev/eas-update/github-actions"
            exit 1
          fi

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: npm

      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Submit to App Store
        env:
          EAS_NO_VCS: 1  # Reduce verbose output
        run: |
          echo "Submitting build ${{ needs.build.outputs.build-id }} to App Store..."
          echo "::add-mask::${{ needs.build.outputs.build-id }}"  # Mask build ID

          # Submit with filtered output to avoid exposing sensitive information
          eas submit --platform ios --id ${{ needs.build.outputs.build-id }} --non-interactive 2>&1 | \
            sed 's/Serial Number.*/Serial Number             [REDACTED]/g' | \
            sed 's/Apple Team.*/Apple Team                [REDACTED]/g' | \
            sed 's/Developer Portal ID.*/Developer Portal ID       [REDACTED]/g' | \
            sed 's/Bundle Identifier.*/Bundle Identifier         [REDACTED]/g'
