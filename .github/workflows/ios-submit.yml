name: iOS Submit to App Store

# Explicit permissions for security
permissions:
  contents: read
  actions: read
  id-token: write

on:
  workflow_dispatch:

jobs:
  submit:
    name: Submit Latest Production Build to App Store
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Setup environment
        uses: ./.github/actions/setup-environment
        with:
          expo-token: ${{ secrets.EXPO_TOKEN }}
          node-version: '20'
          cache: 'npm'

      - name: Check for available builds
        uses: ./.github/actions/check-builds
        with:
          platform: ios
          limit: '10'
          profile: production

      - name: Submit Latest Build to App Store
        uses: ./.github/actions/submit-ios
        with:
          profile: production
