name: Lint Check

on:
  push:
    branches: [ "main", "master", "develop", "**" ]
  pull_request:
    branches: [ "main", "master", "develop" ]

jobs:
  lint:
    name: Run Linter
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Biome linter (check only)
      run: npx @biomejs/biome lint src/

    - name: Run Biome formatter check
      run: npx @biomejs/biome format --write=false src/

    - name: Check for TypeScript errors
      run: npx tsc --noEmit
