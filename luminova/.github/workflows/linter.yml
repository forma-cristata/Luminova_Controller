name: Linter

on:
  push:
    paths:
      - 'src/**'
      - '.github/docs/**'
      - '*.ts'
      - '*.tsx'
      - '*.js'
      - '*.jsx'

jobs:
  lint:
    name: Check Code Quality
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Biome linter (errors only)
      run: npx @biomejs/biome lint src/ .github/docs/
